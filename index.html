<html>

       <meta charset="UTF-8">
       <title>Choose Your Pok√©mon</title>
       <link rel="icon" type="image/x-icon" href="images/favicon.ico">
       <link rel="stylesheet" href="style.css">
   </head>
   <body>
     <h1><img src="images/choose.png" alt="pokemon font" id ='titleIMG'></h1>
       <h2 id = "makeSelection"> Make Your Selection!</h2>
       <div class = "middleSection">
          <div class= "btns">

                </p>
              </div>
          <div id = "dialogueBox">
            <div class = "bottomMiddle" >
                <p id="choices"></p>
                <p id="result"></p>
                <p id= "displayWinner"></p>
            </div>
          </div>
        </div>
      <h2 id= "keepScore"> Keeping Score </h2>

          <div class = "you">

          </div>
          <div class = "comp">

      </div>
      
       <script src="script.js"></script>
