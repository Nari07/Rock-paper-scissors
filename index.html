<!DOCTYPE html>
<html>
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <title>Choose Your Pok√©mon</title>
       <link rel="icon" type="image/x-icon" href="images/favicon.ico">
       <link rel="stylesheet" href="style.css">
   </head>
   <body>
     <h1><img src="images/choose.png" alt="pokemon font" id ='titleIMG'></h1>
       <h2 id = "makeSelection"> Make Your Selection!</h2>
       <div class = "middleSection">
          <div class= "btns">
                <p id = "remove1">
                  <img src ="images/squirtle.gif" id ="squirtle" alt ="image of squirtle"/> 
                </p>
                <p id = "remove2">
                  <img src="images/bulb.gif" id="bulbasaur" alt ="image of bulbasaur"/>                </p>
                <p id = "remove3">
                  <img src="images/charmander.gif" id="charmander" alt ="image of charmander" />
                </p>
              </div>
          <div id = "dialogueBox">
            <div class = "bottomMiddle" >
                <p id="choices"></p>
                <p id="result"></p>
                <p id= "displayWinner"></p>
            </div>
          </div>
        </div>
      <h2 id= "keepScore"> Keeping Score </h2>
      <div class= "scores">
          <div class = "you">
            <h3> Your Score </h3>
              <p id = "yourScore"></p>
          </div>
          <div class = "comp">
            <h3> Computer's Score </h3>
              <p id="compScore"></p>
          </div>
      </div>
      
       <script src="script.js"></script>
   </body>
</html>
